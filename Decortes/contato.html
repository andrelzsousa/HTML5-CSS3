<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato - Barbearia do deco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><a href="index.html"><img src="imagens/logored.png" class='logo' alt="Logo da Barbearia do Deco"></a>
            </h1>

            <nav>
                <ul class='lista'>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome completo <strong style="color: red;">*</strong></label>
            <input type="text" id="nomesobrenome" class="input-block" required placeholder="Insira seu nome">

            <label for="email">Email <strong style="color: red;">*</strong></label>
            <input type="email" id="email" class="input-block" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone <strong style="color: red;">*</strong></label>
            <input type="tel" id="telefone" class="input-block" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Informações adicionais</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-block"></textarea>

            <fieldset class="contato">
                <legend>Como gostaria de que nós entrassemos em contato?</legend>

                <label for="radio-telefone"><input type="radio" id="radio-telefone" value="telefone" name="contato">
                    Telefone</label>


                <label for="radio-email"><input type="radio" id="radio-email" value="telefone" name="contato">
                    Email</label>


                <label for="radio-zap"><input type="radio" id="radio-zap" value="telefone" name="contato" checked>
                    Whatsapp</label>
            </fieldset>

            <fieldset class="horario">
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="novidades"> Gostaria de receber nossas novidades por
                Email?</label>

            <input type="submit" value="Enviar Formulário" class="envio">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda à Sexta</td>
                    <td>8h às 22h</td>
                </tr>

                <tr>
                    <td>Sábado</td>
                    <td>8h às 18h</td>
                </tr>

                <tr>
                    <td>Domingo</td>
                    <td>Fechado</td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align:center ;"><strong>Barbearia do Deco</strong></td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" class="imgfoot">
        <p>&copy; Copyright Decortes - 2022</p>
    </footer>
</body>

</html>
